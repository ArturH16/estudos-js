<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Executar funcão" id="bot">

    <script>

        let calculaRetangulo = new Function('b','h','let area = b * h; let perimetro = (b + h) * 2; alert("Área:" +  area + "\\nPerímetro: " + perimetro)')
        let botao = document.getElementById('bot')
        botao.addEventListener('click', () => calculaRetangulo(5,10))
    </script>
    
</body>
</html>
