<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas vindas</title>
</head>
<body>
    <input type="button" value="Executar função" id="bot">

    <script>
        function boasVindas() {
            let nome = prompt('Digite seu nome: ')
            nome = (nome) ? nome : 'Visitante'
            alert(`Bem vindo ao meu site ${nome}`)
        }
        let botao = document.getElementById('bot')
        botao.addEventListener('click',boasVindas)
    </script>
    
</body>
</html>
