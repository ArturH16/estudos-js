<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>

    <input type="button" value="Clique em mim!" id="bot">
    <script>
        function clicado() {
            alert('Olá, Mundo!')
        }
        let botao = document.getElementById('bot')
        botao.addEventListener('click',clicado)
    </script>
    
</body>
</html>
